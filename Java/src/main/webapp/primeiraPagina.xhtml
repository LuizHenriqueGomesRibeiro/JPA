<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<h:form>
		<h:commandLink value="Lançamentos" action="lancamento"/>
		<h:commandLink value="Administração" style="margin-left: 12px;" action="primeirapagina"/>
		<h:commandLink value="Trocas usuário" style="margin-left: 12px;" action="index"/>
	</h:form>
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de usuário" />
			</f:facet>
			<h:outputLabel value="Id:" />
			<h:inputText readonly="true" value="#{pessoaBean.pessoa.id}" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputText value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />
			
			<h:outputText value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			<h:outputText value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
			
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfil}" required="false">
				<f:selectItem itemLabel="[-selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>
			
		</h:panelGrid>
		<h:outputLabel/>
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
			<h:commandButton value="Merge" action="#{pessoaBean.merge}" />
			<h:commandButton value="Limpar campos" action="#{pessoaBean.limpar}" />
			<h:commandButton rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" value="Deletar registro" action="#{pessoaBean.deletar}"/>
		</h:panelGroup>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="2">
			<f:facet name="header">
				Lista de pessoas cadastradas	
			</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>				
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<f:metadata>
		<f:event type="preRenderView" listener="#{pessoaBean.carregarPessoas}"/>
	</f:metadata>
</h:body>
</html>
